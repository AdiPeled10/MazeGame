<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title id="title">Maze Game</title>
    <link rel="stylesheet" href="/views/styles.css">
    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/action_register.js"></script>
</head>
<body>
    <!-- This line adds the main bar to this html. -->
    <iframe src="/views/MainBar.htmL" width="100%" height="50px" marginwidth="0" frameborder="0"></iframe>
    <!-- This page objects -->
    <h1>Register</h1>
    <p>Create a new account.</p>
    <!-- TODO handle the submition -->
    <form onsubmit="register()" class="formStyle">
        <p id="errorMsg" style="color:red;"/>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="username" required /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" required placeholder="write 8 to 20 chars"/></td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td><input type="password" id="passwordValidation" required  pattern=".{8,20}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" required /></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
    <form id="asd" method="post"></form>
</body>
</html>
