<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maze Game</title>
   <!---- <link rel="stylesheet" href="/views/styles.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- This line adds the main bar to this html. -->
    <iframe src="/views/MainBar.htmL" width="100%" height="50px" marginwidth="0" frameborder="0"></iframe>
    <!-- This page objects -->
    <div class="container" style="margin:0px -5px">
        <div class="col-sm-4 jumbotron" id="multiFrom">
            <h1 class="page-header">Multiplayer Game</h1>
            <table class="table table-striped">
                <tr>
                    <td>Games</td>
                    <td>
                        <div class="input-group">
                            <input id="games" Class="form-control" readonly/>
                            <div class="input-group-btn">
                                <button id="gamesButton" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul id="mylist" class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="joinButton" type="submit" value="Join Game"></td>
                </tr>
            </table>
            <h2 class="modal-header">Start New Game</h2>
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input class="form-control" id="mazeName" type="text" name="name"
                                placeholder="Enter name" />
                    </td>
                </tr>
                <tr>
                    <td>Rows</td>
                    <td>
                        <input id="rows" class="form-control" type="text" name="rows"
                                placeholder="Enter rows" />
                    </td>
                </tr>
                <tr>
                    <td>Cols</td>
                    <td>
                        <input id="cols" class="form-control" type="text" name="cols"
                                placeholder="Enter cols" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="startButton" type="submit" value="Start Game"></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-8">
            <canvas id="mazeCanvas" tabindex="1" style="margin: 0px; border:3px solid black" width="925" height="500"></canvas>
        </div>
    </div>
    
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>    
    <script src="../signalr/hubs"></script>
    <script src="../multiplayer.js"></script>
</body>
</html>
